apiVersion: apps/v1
kind: Deployment
metadata:
    name: zipkin-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: zipkin
    template:
        metadata:
            labels:
                app: zipkin
        spec:
            containers:
                - name : zipkin
                  image: openzipkin/zipkin
---

apiVersion : v1
kind : Service
metadata : 
    name : zipkin-svc
spec: 
    type: NodePort
    selector:
        app: zipkin
    ports:
        - name : zipkin
          protocol : TCP
          port: 9411
          targetPort: 9411