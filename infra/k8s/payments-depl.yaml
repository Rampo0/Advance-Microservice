apiVersion: apps/v1
kind: Deployment
metadata:
    name: payments-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: payments
    template:
        metadata:
            labels:
                app: payments
        spec:
            containers:
                - name : payments
                  image: rampooco/payments
                  env :
                    - name: NATS_CLIENT_ID
                      valueFrom:
                        fieldRef:
                            fieldPath: metadata.name
                    - name: NATS_URL
                      value : 'http://nats-clusterip-service:4222'
                    - name: NATS_CLUSTER_ID
                      value : 'ticketing'
                    - name : MONGO_URI
                      value : 'mongodb://payments-mongo-clusterip:27017/payments'
                    - name : JWT_KEY
                      valueFrom:
                        secretKeyRef:
                            name: jwt-secret
                            key : JWT_KEY
                    - name : STRIPE_KEY
                      valueFrom:
                        secretKeyRef:
                            name: stripe-secret
                            key : STRIPE_KEY
              
---

apiVersion : v1
kind : Service
metadata : 
    name : payments-clusterip-service
spec: 
    selector:
        app: payments
    ports:
        - name : payments
          protocol : TCP
          port: 3000
          targetPort: 3000