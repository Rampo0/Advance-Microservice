apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket
  template:
    metadata:
      labels:
        app: websocket
    spec:
      containers:
        - name: websocket
          image: rampooco/websocket
          env:
            - name: REDIS_ADDR
              value: "websocket-redis-svc:6379"

---
apiVersion: v1
kind: Service
metadata:
  name: websocket-clusterip-service
spec:
  selector:
    app: websocket
  ports:
    - name: websocket
      protocol: TCP
      port: 8080
      targetPort: 8080
