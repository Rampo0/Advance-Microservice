apiVersion : skaffold/v2alpha3
kind : Config
deploy :
    kubectl :
        manifests:
            - ./infra/k8s/*
build :
    local :
      push : false
    # googleCloudBuild:
    #   projectId: ticketing-app-279804
    artifacts :
        # - image : us.gcr.io/ticketing-app-279804/auth
        - image : rampooco/auth
          context : auth
          docker :
            dockerfile : Dockerfile
          sync :
            manual :
                - src : 'src/**/*.ts'
                  dest : .
        - image : rampooco/client
          context : client
          docker :
            dockerfile : Dockerfile
          sync :
            manual :
                - src : '**/*.js'
                  dest : .

    